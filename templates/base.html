<!-- load static -->
{% load static %}
<!-- load static -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="{% static 'img/the_BlOg.ico' %}"
      type="image/x-icon"
    />
    <!-- favicon -->
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- bootstrap css -->
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap js -->
    <!-- styles css -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <!-- styles css -->
    <!-- ckedior static files cdn -->
    <script
      type="text/javascript"
      src="{% static 'ckeditor/ckeditor-init.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"
    ></script>
    <!-- ckedior static files cdn -->
    <title>The Blog</title>
  </head>
  <body>
    <!-- navigation section -->
    <div class="navigation">
      <nav class="navbar navbar-light nav-menu-color">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">
            <h1 class="title"><strong>THE BLOG</strong></h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end bg-secondary"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h3 class="offcanvas-title title" id="offcanvasNavbarLabel">
                Menu
              </h3>
              <button
                type="button"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <hr class="divide" />
              <form class="d-flex" method="get" action="{% url 'search' %}">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  name="q"
                />
                <button class="btn btn-outline-warning" type="submit">
                  Search
                </button>
              </form>
              <hr class="divide" />
              <ul
                class="navbar-nav justify-content-end text-center container-fluid flex-grow-1 pe-3"
              >
                <li class="nav-item">
                  <a class="nav-link nav-link-main" href="{% url 'home' %}"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-link-main" href="{% url 'dashboard' %}"
                    >Dashboard</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-link-main" href="{% url 'about' %}"
                    >About</a
                  >
                </li>
                <hr class="divide" />
                <!-- if -->
                {% if user.is_authenticated %}
                <!-- if -->
                <li class="nav-item">
                  <a class="nav-link bg-danger" href="{% url 'logout' %}"
                    >Logout</a
                  >
                </li>
                <!-- else -->
                {% else %}
                <!-- else -->
                <li class="nav-item">
                  <a class="nav-link bg-success" href="{% url 'login' %}"
                    >Login</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link bg-primary" href="{% url 'register' %}"
                    >Create Account</a
                  >
                </li>
                <!-- endif -->
                {% endif %}
                <!-- endif -->
              </ul>
              <hr class="divide" />
              <p class="foot-note text-center">
                Copyright &#169;
                <a
                  href="https://github.com/LoisaKitakaya"
                  class="foot-note-link"
                  >Freedom Loisa</a
                >
                2022
              </p>
              <hr class="divide" />
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!-- navigation section -->

    <!-- body section -->
    <div class="body-container container-fluid">
      {% block content %}
      <!--  -->
      {% endblock %}
    </div>
    <!-- body section -->

    <!-- messages section -->
    {% include 'messages.html' %}
    <!-- messages section -->
  </body>
  <!-- main js -->
  <script src="{% static 'js/main.js' %}"></script>
  <!-- main js -->
</html>
